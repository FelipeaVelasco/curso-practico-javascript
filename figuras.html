<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" /> <br>
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
      <hr>
    </form>
  </section>

  <section>
    <h2>Calcula el área y perímetro de un triangulo</h2>
    <form>
      <label>
        Escribe el lado 1 del triangulo:
      </label>
      <input id="InputLado1Triangulo" type="number"/> <br>
      <label>
        Escribe el lado 2 del triangulo:
      </label>
      <input id="InputLado2Triangulo" type="number"/> <br>
      <label>
        Escribe el lado base del triangulo:
      </label>
      <input id="InputBaseTriangulo" type="number"/> <br>
      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perímetro
      </button>
      <br><br>

      <label>
        Escribe el lado base del triangulo:
      </label>
      <input id="InputBase1Triangulo" type="number"/> <br>
      <label>
        Escribe la altura del triangulo:
      </label>
      <input id="InputAlturaTriangulo" type="number"/> <br>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el área
      </button>
      <hr>
    </form>
  </section>

  <section>
    <h2>Calcula el área y perímetro de un circulo</h2>
    <form>
      <label>
        Escribe cuánto mide el radio del circulo:
      </label>
      <input id="InputCirculo" type="number"/> <br>
      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCirculo()">
        Calcular el área
      </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
